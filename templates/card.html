{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<div class="container ">
  <div class="row">
    {% for i in nikeshoe %}
    <div class="col-md-3">
      <div class="card" style="margin-top: 20px;">
        <a href="{% url 'detail' i.id %}"><img class="card-img-top" src="{{i.image.url}}"  width="100" height="200" alt="Card image cap">
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
 

{% endblock %}
